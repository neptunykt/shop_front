<div class="card-summary">
    <div class="card-body">
      <h4>Информация о заказе</h4>
      <p class="card-text">У Вас {{cart.itemsSum}} штук товара в вашей корзине.</p>
      <ul class="card-summary__list-group">
        <li *ngFor="let item of cart.items" class="list-group-item">
          {{ item.items }} x {{ item.product.title }}
          <div class="float-right">
            {{ item.totalPrice }}
          </div>
        </li>
        <li class="card-summary__summary">
          <div class="summary__text">Всего</div>
          <div class="summary__value">
            {{cart.totalPrice}}
          </div>
        </li>
      </ul>
    </div>
  </div>
