<div class="container">
    <section class="my-orders">
      <div class="admin-orders__header"  *ngIf="totalItems > 0; else hideHeader">
        <h2>Заказы клиентов</h2>
        </div>
      <ng-template #hideHeader>
        <h2>Нет заказов</h2>
      </ng-template>
      <div *ngIf="totalItems > 0">
      <table>
        <thead>
          <tr>
            <th scope="col">Заказчик</th>
            <th scope="col">Дата</th>
            <th scope="col">Подробнее</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders$ | async">
            <td>
                {{ order.name }}
            </td>
            <td>{{ order.datePlaced | date:'dd.MM.yyyy h:mm':'ru'}}</td>
            <td>
              <button (click)="onOrderClick(order)" class="order__detail btn--middle btn--green">Просмотр</button>
              <button (click)="onOrderDeleteClick(order)" class="order__detail btn--middle btn--red">Удаление</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="totalItems > 0">
      <jw-paginator
      [total]="totalItems"
      [range]="paginatorRange"
      [current]="current"
      (onClick)="onClickPaginator($event)"></jw-paginator>
    </div>
    </section>
    </div>
